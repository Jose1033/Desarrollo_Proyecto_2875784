<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación de Comisionista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #34495e;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #16a085;
        }
    </style>
    <script>
        // Función para mostrar el alert
        function notificarNuevoComisionista(nombreComisionista) {
            alert("¡Notificación! " + nombreComisionista + " ha sido aceptado como nuevo comisionista.");
        }

        // Ejemplo de uso: se llama a la función cuando se carga la página
        document.addEventListener("DOMContentLoaded", function() {
            let nombreComisionista = "Juan Pérez";
            notificarNuevoComisionista(nombreComisionista);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>¡Bienvenido al Sistema!</h1>
        <p>Estamos encantados de anunciar que <strong>Juan Pérez</strong> ha sido aceptado como nuestro nuevo comisionista.</p>
        <button class="btn">Aceptar</button>
    </div>
</body>
</html>
