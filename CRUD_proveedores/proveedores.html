<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD proveedores</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>CRUD proveedores</h1>
        <form id="crud-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Código postal:</label>
                <input type="text" id="postal-code" required>
            </div>
            <button type="submit">Agregar</button>
        </form>
        <ul id="item-list">
            <!-- Los elementos se mostrarán aquí -->
        </ul>
    </div>

    <script>
        // Código JavaScript para gestionar el CRUD

        const form = document.getElementById('crud-form');
        const itemList = document.getElementById('item-list');
        let editId = null;

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;

            if (editId) {
                // Actualizar
                const item = document.querySelector(`[data-id='${editId}']`);
                item.innerHTML = `${name} | ${email} | ${phone} | ${address} | ${city} | ${postalCode} <button onclick="editItem(${editId})">Editar</button> <button onclick="deleteItem(${editId})">Eliminar</button>`;
                editId = null;
            } else {
                // Crear
                const listItem = document.createElement('li');
                const itemId = Date.now();
                listItem.setAttribute('data-id', itemId);
                listItem.innerHTML = `${name} | ${email} | ${phone} | ${address} | ${city} | ${postalCode} <button onclick="editItem(${itemId})">Editar</button> <button onclick="deleteItem(${itemId})">Eliminar</button>`;
                itemList.appendChild(listItem);
            }

            form.reset();
        });

        function editItem(id) {
            const item = document.querySelector(`[data-id='${id}']`);
            const [name, email, phone, address, city, postalCode] = item.innerText.split(' | ');
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('phone').value = phone;
            document.getElementById('address').value = address;
            document.getElementById('city').value = city;
            document.getElementById('postal-code').value = postalCode.split(' ')[0];
            document.getElementById('edit-id').value = id;
            editId = id;
        }

        function deleteItem(id) {
            const item = document.querySelector(`[data-id='${id}']`);
            item.remove();
        }
    </script>
</body>
</html>
